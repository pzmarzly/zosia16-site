{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class='container'>
  <div class="row">
    <h3>{% trans 'Schedule' %}</h3>
  </div>
  <div class="row">
    {% for schedule_entry in objects %}
    <div class="col l12 m12 s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title"> {{ schedule_entry.event.title }} </span>
          {{ schedule_entry.start }} - {{ schedule_entry.end }}
        </div>
        <div class="card-action">
          <a href="/schedule/event/{{ schedule_entry.event.id }}/show"> see more</a>
          <a href="/schedule/event/{{ schedule_entry.event.id }}/edit"> edit </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
