{% extends "base.html" %}

{% load i18n %}


{% block content %}
  <div class="container">
    <h3>{% trans "All events" %}</h3>
    {% for event in objects %}
      <div class="row">
        <div class="col l12 m12 s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">{{ event.title }}</span>
              <p>
                {{ event.description }}
              </p>
            </div>
            <div class="card-action">
              <a href="/schedule/event/{{ event.id }}/edit"> Edit event</a>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="row">
        <div class="col l12 m12 s12">
          {% trans "Nothing to display" %}
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
